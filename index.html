<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Slider</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="css/style.min.css">
</head>
<body>
	<div class="slider" id="photo">
		<h1 class="slider-title">Волшебная Индия</h1>
		<div class="wrap">
			<div class="slider-item">
				<img src="img/slide_1.jpg" alt="slide_1">
			</div>
			<div class="slider-item">
				<img src="img/slide_2.jpg" alt="slide_2">
			</div>
			<div class="slider-item">
				<img src="img/slide_3.jpg" alt="slide_3">
			</div>
			<div class="slider-item">
				<img src="img/slide_4.jpg" alt="slide_4">
			</div>
			<div class="slider-item">
				<img src="img/slide_5.jpg" alt="slide_5">
			</div>
			<div class="slider-item">
				<img src="img/slide_6.jpg" alt="slide_6">
			</div>
			<div class="slider-item">
				<img src="img/slide_7.jpg" alt="slide_7">
			</div>

			<div class="prev"><div class="arrow-left"></div></div>
			<div class="next"><div class="arrow-right"></div></div>
		</div>

		<div class="slider-dots">
			<div class="dot dot-active"></div>
			<div class="dot"></div>
			<div class="dot"></div>
			<div class="dot"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
